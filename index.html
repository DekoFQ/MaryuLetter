<style>
  /* ===== FONDO Y TIPOGRAFÍA ===== */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f6f1e8 url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat;
    color: #4b3f35;
    overflow-x: hidden;
  }

  section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
    text-align: center;
  }

  h1, h2 {
    margin-bottom: 20px;
  }

  h1 { font-size: 2.8rem; }
  h2 { font-size: 2rem; color: #b08968; }

  p {
    max-width: 700px;
    line-height: 1.8;
    font-size: 1.1rem;
    opacity: 0;
    transform: translateY(40px);
    transition: all 0.8s ease;
    margin-bottom: 20px;
  }

  .fade.animate {
    opacity: 1;
    transform: translateY(0);
  }

  .divider {
    width: 60px;
    height: 3px;
    background: #b08968;
    margin: 20px auto 40px;
    border-radius: 10px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.8s ease 0.2s;
  }

  .divider.animate {
    opacity: 1;
    transform: translateY(0);
  }

  .btn-scroll {
    margin-top: 40px;
    padding: 12px 25px;
    background: #b08968;
    border: none;
    border-radius: 30px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn-scroll:hover {
    background: #a47148;
    transform: scale(1.05);
  }

  footer {
    padding: 40px;
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.6;
  }

  /* ===== RESPONSIVE PARA MÓVIL ===== */
  @media(max-width:600px){
    h1 { font-size: 2.2rem; }
    h2 { font-size: 1.6rem; }
    p { font-size: 1rem; }
    .btn-scroll { padding: 10px 20px; font-size: 0.95rem; }
  }
</style>

<script>
  function scrollToSection(id) {
    document.getElementById(id).scrollIntoView({ behavior: "smooth" });
  }

  // Animación fade por párrafo que se reinicia al volver a subir
  const faders = document.querySelectorAll('.fade');
  const observerOptions = { threshold: 0.3 };

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add("animate");
      } else {
        entry.target.classList.remove("animate");
      }
    });
  }, observerOptions);

  faders.forEach(fader => observer.observe(fader));
</script>
